<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tunnel Inspector</title>
  <link rel="stylesheet" href="./semantic/dist/semantic.min.css">
  <link rel="stylesheet" href="./custom.css">
</head>
<body>
  <div class="ui text menu">
    <a class="ui right dropdown item">
      <i class="sidebar icon"></i>
      <div class="menu">
        <div id="import" class="item">
          <i class="teal cloud upload icon"></i>
          导入数据
        </div>
        <div id="export" class="item">
          <i class="teal cloud download icon"></i>
          导出CSV</div>
        <div id="backup" class="item">
          <i class="teal database icon"></i>
          备份数据库</div>
        <div id="about" class="item">
          <i class="teal info circle icon"></i>
          关于</div>
      </div>
    </a>
  </div>
  <div class="ui fluid action input">
    <input id="query" type="text" placeholder="查询业务">
    <button class="ui teal icon button">
      <i class="search icon"></i>
    </button>
  </div>
  <div class="ui small import modal">
    <h4 class="ui header">
      导入数据
    </h4>
  <div class="ui warning message grid">
    <div class="thirteen wide column">
      <p>以下操作均会删除现有数据库</p>
      <p>如有必要请先备份</p>
    </div>
    <div class="three wide column">
      <i class="ui huge red warning sign icon"></i>
    </div>
  </div>
    <div class="ui form">
      <div class="grouped fields">
        <div class="field">
          <div class="ui radio checkbox">
            <input class="data-source" value="import-from-file" type="radio" name="data-source" checked>
            <label>从 CSV 文件导入</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input class="data-source" value="import-from-db" type="radio" name="data-source">
            <label>从数据库文件导入</label>
          </div>
        </div>
      </div>
    </div>
    <div class="ui divider hidden"></div>
    <button id="import-next-button" class="ui teal icon button">
      下一步
      <i class="arrow right icon"></i>
    </button>
  </div>
  <div class="ui small select-files modal">
    <h4 class="ui header">
      请选择各业务对应的数据文件, 格式均为 CSV .
    </h4>
    <div class="files">
      <div class="ui fluid action input">
        <input id="lteb" type="text" name="">
        <button class="ui teal right labeled icon button">
          <i class="file text icon"></i>
          LTE 业务
        </button>
      </div>
      <div class="ui divider hidden"></div>
      <div class="ui fluid action input">
        <input id="ltet" type="text" name="">
        <button class="ui teal right labeled icon button">
          <i class="file text icon"></i>
          LTE Tunnel
        </button>
      </div>
      <div class="ui divider hidden"></div>
      <div class="ui fluid action input">
        <input id="ces" type="text" name="">
        <button class="ui teal right labeled icon button">
          <i class="file text icon"></i>
          非LTE业务CES
        </button>
      </div>
      <div class="ui divider hidden"></div>
      <div class="ui fluid action input">
        <input id="eth" type="text" name="">
        <button class="ui teal right labeled icon button">
          <i class="file text icon"></i>
          非LTE业务ETH
        </button>
      </div>
      <div class="ui divider hidden"></div>
      <div class="ui fluid action input">
        <input id="guard-group" type="text" name="">
        <button class="ui teal right labeled icon button">
          <i class="file text icon"></i>
          非LTE Tunnel保护组
        </button>
      </div>
      <div class="ui divider hidden"></div>
      <div class="ui fluid action input">
        <input id="non-ltet" type="text" name="">
        <button class="ui teal right labeled icon button">
          <i class="file text icon"></i>
          非LTE Tunnel
        </button>
      </div>
    </div>
    <div class="ui divider hidden"></div>
    <button id="import-from-file-next" class="ui right teal icon button">
      下一步
      <i class="arrow right icon"></i>
    </button>
  </div>
  <div class="ui small about modal">
    <h5 class="ui header">
      Tunnel Inspector v0.0.1
    </h5>
    <div class="ui icon list">
      <div class="item">
        <i class="ui mail icon"></i>
        <div class="content">
          <a href="mailto:icymindt@gmail.com">icymindt@gmail.com</a>
        </div>
      </div>
      <div class="icon item">
        <i class="ui github icon"></i>
        <div class="content">
          <a href="https://github.com/icymind">https://github.com/icymind</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="ui small info modal">
  <p id="modal-info"></p>
</div>
<script>window.$ = window.jQuery = require("./node_modules/jquery/dist/jquery.min.js")</script>
<script src="./semantic/dist/semantic.min.js"></script>
<script src="inspector.js"></script>
</body>
</html>
